<!DOCTYPE html>
<head>
    <title>chritmas wishes</title>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>
<section>
    <img src="bg.jpg" id="bg">
    <img src="moon.png" id="moon">
    <img src="cloud1.png" id="cloud1">
    <img src="cloud2.png" id="cloud2">
    <img src="santa.png" id="santa">
    <div id="tree"></div>
    <h1 id="text"> Wish you a <br>Merry Chritmas!!</h1>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
<script>
    gsap.to('#moon',{
        scrollTrigger:{
            scrub:1
        },
        scale:1.5,
    })
    gsap.to('#bg',{
        scrollTrigger:{
            scrub:1
        },
        scale:1.1,
    })
    gsap.to('#santa',{
        scrollTrigger:{
            scrub:5
        },
        scale:1.5,
        y:.500,
        x:2200
    })
    gsap.to('#tree',{
        scrollTrigger:{
            scrub:1
        },
        x: -500
    })
    gsap.to('#cloud1',{
        scrollTrigger:{
            scrub:1
        },
        x: -200
    })
    gsap.to('#cloud2',{
        scrollTrigger:{
            scrub:1
        },
        x: 200
    })
    gsap.to('#text',{
        scrollTrigger:{
            scrub:1
        },
        y: -800
    })
</script>
</body>
</html>
